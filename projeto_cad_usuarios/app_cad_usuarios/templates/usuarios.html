{% extends 'base.html' %}
{% block conteudo %}
<div class="container">
    <h1>Usuários Cadastrados:</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ação</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.idade }}</td>
            <td>
                <form action="{% url 'remover_usuarios' usuario.id %}" method="post" onsubmit="return confirm('Tem certeza que deseja remover este usuário?');">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remover</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>            
</div>
{% endblock %}
